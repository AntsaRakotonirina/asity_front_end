<p-calendar [(ngModel)]="request.default_date" [inline]="true" [showWeek]="true" style="margin-bottom: .5rem;"></p-calendar>
<button class="p-button p-button-outlined" pButton label="Ajouter !" (click)="onSubmit()"></button>
<button class="p-button p-button-text" pButton label="Annuler" (click)="onReset()"></button>
