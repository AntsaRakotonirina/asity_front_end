<p-splitter [style]="{height:'100%'}">
    <ng-template pTemplate>
        <app-parent (select)="onSelectParent($event)" (delete)="onDeleteParent($event)"></app-parent>
    </ng-template>
    <ng-template pTemplate>
        <app-region *ngIf="regions" (select)="onSelectRegion($event)" (delete)="onDeleteRegion($event)"></app-region>
    </ng-template>
    <ng-template pTemplate>
        <app-site *ngIf="sites"></app-site>
    </ng-template>
</p-splitter>
