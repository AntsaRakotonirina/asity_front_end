<div *ngIf="_site">
    <table>
        <tr>
            <td class="title">Nom</td>
            <td class="value"> : {{_site.attributes.nom}}</td>
        </tr>
        <tr>
            <td class="title">Position</td>
            <td class="value"> : [ {{_site.attributes.latitude}} , {{_site.attributes.longitude}} ]</td>
        </tr>
    </table>
</div>
